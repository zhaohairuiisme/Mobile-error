<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>推荐桌面端访问 - zhaohairuiisme</title>
  <style>
    /* 加载动画 */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .loading-icon {
      font-size: 48px;
      color: #165DFF;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 主体样式 */
    * {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .loaded body {
      opacity: 1;
    }
    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 12px 24px rgba(160, 174, 192, 0.2);
      padding: 48px 32px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    .logo {
      color: #165DFF;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .logo-icon {
      font-size: 36px;
      color: #722ED1;
    }
    .hero-icon {
      font-size: 80px;
      color: #FF7D00;
      margin: 24px 0;
      opacity: 0.9;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 0.9; transform: translateY(0); }
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      color: #1D2129;
      margin-bottom: 12px;
    }
    .device-type {
      font-size: 16px;
      color: #6B7280;
      margin-bottom: 8px;
    }
    .desc {
      font-size: 18px;
      color: #6B7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s ease;
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #165DFF 0%, #722ED1 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(22, 93, 255, 0.2);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #F2F3F5;
      color: #1D2129;
      margin-left: 16px;
    }
    .accessibility-note {
      font-size: 12px;
      color: #9CA3AF;
      margin-top: 24px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- 加载蒙层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-icon"><i class="fa fa-spinner"></i></div>
  </div>

  <div class="container">
    <div class="logo">
      <span class="logo-icon"><i class="fa fa-bolt"></i></span>
      zhaohairuiisme
    </div>
    <i class="fa fa-desktop hero-icon"></i>
    
    <!-- 设备类型识别 -->
    <span class="device-type">检测到您使用的设备：<span id="deviceType">移动端</span></span>
    
    <h2 class="title">建议在桌面端访问</h2>
    <p class="desc">
      此网站专为大屏优化，<br>
      电脑端可体验更流畅的交互和完整内容。
    </p>
    
    <div>
      <a href="/" class="btn btn-primary" id="mainBtn">返回首页</a>
      <a href="#about" class="btn btn-secondary">了解更多</a>
    </div>
    
    <!-- 无障碍提示 -->
    <div class="accessibility-note">
      如需协助，请联系：<a href="mailto:support@zhaohairuiisme.com">support@zhaohairuiisme.com</a>
    </div>
  </div>

  <script>
    // 加载动画控制
    window.addEventListener('load', () => {
      const loadingOverlay = document.getElementById('loadingOverlay');
      loadingOverlay.style.opacity = '0';
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        document.body.classList.add('loaded');
      }, 300);
    });

    // 设备类型检测
    const deviceTypeElement = document.getElementById('deviceType');
    deviceTypeElement.textContent = /Mobile|Android|iPhone/i.test(navigator.userAgent) ? '移动端' : '桌面端';

    // 键盘导航优化
    const mainBtn = document.getElementById('mainBtn');
    mainBtn.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        mainBtn.click();
      }
    });
  </script>
</body>
</html>
