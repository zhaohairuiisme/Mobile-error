<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备不支持</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        .title {
            font-size: 4em;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            margin-bottom: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }

        .subtitle {
            font-size: 1.5em;
            color: #44f;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #0f0, #0ff);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* 动画效果 */
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #0ff; }
            to { text-shadow: 0 0 30px #0ff; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        
        <div class="subtitle">检测到您正在使用手机访问</div>
        <div class="subtitle">本系统暂不支持移动端访问</div>
        <p class="subtitle" style="margin-bottom: 30px;">建议使用电脑端浏览器访问以获得最佳体验</p>
        <a href="https://zhaohairuiisme.github.io" class="button">前往官网</a>
    </div>

    <!-- 粒子背景库 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#0f0", "#0ff", "#f0f"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#fff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            }
        });
    </script>
</body>
</html>
