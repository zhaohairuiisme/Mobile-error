<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" href="ai.webp" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提示 - zhaohairuiisme</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入Google字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style type="text/tailwindcss">
    @layer utilities {
      .error-container {
        @apply bg-white rounded-lg shadow-2xl max-w-md p-10 text-center relative;
        @apply border border-primary/10 hover:shadow-xl transition-all duration-300; /* 新增悬停动效 */
      }
      .error-icon {
        @apply text-primary text-5xl mb-6 block;
        @apply animate-bounce; /* 新增图标跳动动画 */
      }
      .error-title {
        @apply text-[clamp(2rem,6vw,2.8rem)] font-bold mb-4 text-shadow;
        @apply bg-gradient-to-r from-primary to-secondary text-gradient; /* 沿用原网站渐变文字 */
      }
      .error-text {
        @apply text-lg text-gray-600 mb-8 max-w-xl mx-auto;
        @apply leading-relaxed; /* 优化行高提升可读性 */
      }
    }
  </style>
</head>
<body class="font-inter bg-light flex items-center justify-center min-h-screen">
  <div class="error-container">
    <span class="error-icon">
      <i class="fa fa-desktop"></i> <!-- 更换为电脑图标增强场景感 -->
    </span>
    <h1 class="error-title">
      仅支持桌面端访问
    </h1>
    <p class="error-text">
      本网站专注于提供沉浸式大屏浏览体验，<br>
      建议使用电脑或平板设备访问，以解锁完整功能。<br>
      <small class="text-sm text-gray-500">我们将于2025年Q4启动移动端适配计划</small>
    </p>
    <!-- 移除返回按钮，强化用户使用桌面设备的引导 -->
  </div>
</body>
</html>
